<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <title>Amazon Sign-In</title>
</head>
<body>
    <section class="main">
        <div class="main-top">
        </div>
        <div class="main-box">
            <div class="main-box-two">
                <div class="sign-in-box">
                    <h1>Sign In</h1>
                </div>
                <div class="credentials-info">
                    <div class="email-box">
                        <form>
                            <div class="label">
                                <label>Email(phone or mobile accounts)</label><br>
                            </div>
                            <div class="input">
                                <input type="text" id="email" placeholder="Enter Email"><br>
                            </div>
                        </form>
                    </div>
                    <div class="password-box-main">
                        <div class="password-labels">
                            <p>Password</p>
                            <a href="#">Forgot Password</a>
                        </div>
                        <div class="password-box">
                            <form>
                                <input type="text" id="password" placeholder="Enter Password"><br>
                            </form>
                        </div>
                        <div class="button1">
                            <button>Continue</button><br>
                        </div>
                        <div class="help-box">
                            <ul>
                                <li><a href="#">Need Help?</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="new-amazon-box">
            <div class="border1"></div>
            <div class="inner">
                <h3>New to Amazon?</h3>
            </div>
            <div class="border2"></div>
        </div>
        <div class="account-button" id="button2">
            <button class="create-account">Create Your Amazon Account</button>
        </div>
    </section>
    <footer>
        <div class="footer-links-box">
            <ul>
                <li><a href="#">Collections of use</a></li>
                <li><a href="#">Privacy Policy</a></li>
                <li><a href="#">Help</a></li>
            </ul>
        </div>
        <div class="copyright-box">
            <h5><span>&copy;</span> 1996-2020. Amazon.com,inc or it's affiliates</h5>
        </div>
    </footer>
</body>
</html>
